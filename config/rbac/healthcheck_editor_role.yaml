# This rule is not used by the project constellation itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the health.kyledev.co.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: constellation
    app.kubernetes.io/managed-by: kustomize
  name: healthcheck-editor-role
rules:
- apiGroups:
  - health.kyledev.co
  resources:
  - healthchecks
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - health.kyledev.co
  resources:
  - healthchecks/status
  verbs:
  - get
